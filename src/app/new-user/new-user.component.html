<div class="center container-login ">
    <div id="content-login" class="center">
        <mat-card id="form-login">
            <form [formGroup]="formUsuario" (keyup.enter)="salvar()" class="form-login">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput type="username" formControlName="nome" required maxlength="100"
                           placeholder="Name" id="nome" autofocus>
                    <mat-icon matPrefix class="icon-login">person</mat-icon>
                    <mat-error>
                        the field is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="username" formControlName="email" required maxlength="100"
                           placeholder="E-mail" id="username" autofocus>
                    <mat-icon matPrefix class="icon-login">person</mat-icon>
                    <mat-error>
                        the field is required
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input id="password" matInput type="password"
                           placeholder="Password" formControlName="senha" required maxlength="50"
                           autocomplete="off">
                    <mat-icon matPrefix class="icon-login">lock</mat-icon>
                    <mat-error>
                        the field is required
                    </mat-error>
                </mat-form-field>

            </form>

            <button id="btn-submit" mat-raised-button color="primary" class="full-width" [disabled]="formUsuario.invalid"
                    (click)="salvar()">Cadastrar
            </button>

        </mat-card>
    </div>
</div>
