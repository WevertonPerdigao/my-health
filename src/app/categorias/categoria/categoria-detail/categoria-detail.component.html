<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef>Produto</th>
        <td mat-cell *matCellDef="let element"> {{element.produto}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="validade">
        <th mat-header-cell *matHeaderCellDef>Validade</th>
        <td mat-cell *matCellDef="let element"> {{element.validade | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade | currency: 'BRL'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="precoUnitario">
        <th mat-header-cell *matHeaderCellDef>Preço Unitário</th>
        <td mat-cell *matCellDef="let element"> {{element.precoUnitario | currency: 'BRL'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="precoTotaL">
        <th mat-header-cell *matHeaderCellDef>Preço Total</th>
        <td mat-cell *matCellDef="let element"> {{element.precoTotaL | currency: 'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="more-info"></th>
        <td mat-cell *matCellDef="let row">
            <button id="btn-edit" mat-raised-button color="primary" (click)="create(row)">
                <span>Editar</span>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
